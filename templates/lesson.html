<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="{{ url_for('static', filename='js/lesson.js') }}"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .lesson-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        #question-container h2 {
            font-size: 24px;
        }

        #answer-area {
            margin-top: 20px;
        }

        .btn {
            font-size: 16px;
            padding: 10px 15px;
        }

        #progress-container {
            width: 100%;
            background-color: #ddd;
            margin: 20px 0;
        }

        #progress-bar {
            height: 10px;
            background-color: #28a745;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }

        #hearts-container {
            font-size: 20px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>


    <div class="lesson-container">
        <div class="d-flex justify-content-center align-items-center">
            <h2 id="hearts-container" class="text-danger">❤️ x5</h2>
        </div>
        
        <h1>{{ lesson.title }}</h1>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <!-- Hearts Container -->
        <!-- <div id="hearts-container" class="hearts">❤️ x5</div> -->

        <div id="question-container"></div>
        <div id="answer-area"></div>
        <div id="feedback"></div>
        
        <button id="check-answer-btn" onclick="checkAnswer()" disabled>Check Answer</button>
        <button id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question →</button>
    </div>

    <script>
        const lessonQuestions = {{ lesson.questions | tojson | safe }};
        const lessonId = {{ lesson.lesson }};
    </script>

</body>
</html>
